<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập số nguyên dương"));
    let num = 1;
    for (let i = 1 ; i <= input; i++) {
        num = num * i
    }
    document.write(num)
</script>
</body>
</html>
