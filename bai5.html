<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = prompt("Nhập số tiền muốn gửi");
    let day = prompt("Nhập số tháng gửi");
    let lai
    for (let i = 0; i < day ; i++) {
        lai = money * (day / 100) /12 * day;
    } alert("Tổng lãi là:" + lai)
</script>
</body>
</html>
